<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="dose4u.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="header">
    <div class="left">
        <img src="images/CompanyLogo.png" alt="Logo" style="width:100px;height:100px;">
    </div>
    <div class="middle">
        <div >Dose4U</div>
    </div>
    <div class="right">
        <a class="headerlinks" href="Login Page.html" target="_self">Login</a>
        <a class="headerlinks" href="Registration.html" target="_self">Registration</a>
    </div>
</div>
<div class="logintempl">
    <div class="Content">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username...">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password..."><br>
        <button class="primarybutton" name="Login">Login</button>
        <button class="secondarybutton" onclick="document.location='Registration.html'" target="_self">Registration</button>

    </div>

</div>

</html>
