<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="dose4u.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="header">
    <div class="left">
        <img src="images/CompanyLogo.png" alt="Logo" style="width:100px;height:100px;">
    </div>
    <div class="middle">
        <div >Dose4U</div>
    </div>
    <div class="right">
        <a class="headerlinks" href="Login Page.html" target="_self">Login</a>
        <a class="headerlinks" href="Registration.html" target="_self">Registration</a>
    </div>
</div>
<div class="registration">

      <label for="fullname">Fist Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="FullName..."><br>
    <label for="age">Age:</label><br>
    <input type="number" min="1" id="age" name="age" placeholder="Age..."><br>
    <label for="sex">sex:</label><br>
    <select type="select" id="sex" >
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>
    <label for="PhoneNumber">Phone Number:</label><br>
    <input type="number" id="PhoneNumber" placeholder="10 digit phone number">
    <button type="submit" class="primarybutton" name="register">Register</button>



</div>
</body>
</html>
